spring.application.name=food_app
server.port = 8080
spring.datasource.url=jdbc:mysql://localhost:3306/AfrochowDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform= org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=America/Regina
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

# Upload folder path (relative to project root or absolute)
app.file.upload-dir=uploads



#Logging parameter
logging.file.name=logs/application.log
logging.level.root=ERROR
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.apache.tomcat=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=ERROR
spring.main.banner-mode=off
management.tracing.enabled=false
spring.jpa.open-in-view=false

